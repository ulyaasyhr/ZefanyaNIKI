        .container {

        /* ===== NAVBAR ===== */
        .navbar {
            background-color: #75A4B3;
            position: sticky;

        }

        .nav-wrapper {
            display: flex;
            align-items: center;

        /* MENU */
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .nav-menu a:hover {
            background-color: #CA6C6C;
        }

        /* HAMBURGER */
        #menu-toggle {
            display: none;
        }

        .menu-icon {
            display: none;
            font-size: 26px;
            color: white;
            cursor: pointer;
        }

        /* JAM */
        .clock {
            color: white;
            font-size: 14px;
            font-weight: bold;
            background: rgba(255,255,255,0.25);
            padding: 6px 14px;
            border-radius: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #fff; }
            to { box-shadow: 0 0 15px #ffd6d6; }
        }

        /* ===== HEADER ===== */
        #header {
            height: 300px;
            background-image: url(img3/k.jpg);
            background-size: cover;
            background-position: center;
        }

        /* ===== CONTENT ===== */
        #content {
            background-color: #979FA9;
            padding: 30px;
        }

        #content h1 {
            font-size: 35px;
            color: rgb(19, 98, 167);
            margin-bottom: 15px;
        }

        #content p {
            font-size: 15px;
            line-height: 1.8em;
            text-align: justify;
            color: rgb(22, 42, 48);
            margin-bottom: 15px;
        }

        /* ===== FOOTER ===== */
        #footer {
            background-color: #8190a2;
            text-align: center;
            padding: 15px;
            border-bottom-right-radius: 45px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {

            .menu-icon {
                display: block;
            }

            .nav-menu {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #75A4B3;
                flex-direction: column;
                align-items: center;
                display: none;
            }

            .nav-menu li {
                padding: 15px 0;
            }

            #menu-toggle:checked ~ .nav-menu {
                display: flex;
            }

            .clock {
                position: absolute;
                right: 55px;
                top: 15px;
                font-size: 12px;
            }
        }
        /* ===== GALLERY ===== */
            .gallery {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
              gap: 20px;
              margin-top: 20px;
            }

            .gallery-item {
              position: relative;
              overflow: hidden;
              border-radius: 15px;
              box-shadow: 0 8px 15px rgba(0,0,0,0.25);
              cursor: pointer;
            }

            .gallery-item img {
              width: 100%;
              height: 220px;
              object-fit: cover;
              transition: transform 0.5s ease;
            }

        /* efek zoom */

            }

              bottom: 0;
              width: 100%;

              color: white;
              text-align: center;
              font-size: 14px;
              opacity: 0;
              transition: 0.4s;
            }

        /* caption muncul */
            .gallery-item:hover .caption {
              opacity: 1;
            }
    </style>

    <!-- JAVASCRIPT JAM -->
    <script>
        function updateClock() {
            const clock = document.getElementById("clock");
            const now = new Date();

            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            clock.innerHTML = h + ":" + m + ":" + s;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
